<!DOCTYPE html>
<html>
<head>
    <title>ToDo or NotToDo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--FORMULARZ DODAWANIA NOWEGO ZADANIA-->
    <section class="newTask">
        <fieldset>
            <legend>Nowe Zadania</legend>
                <label>Temat Zadania: <br>
                    <input type="text" name="topic"/>
                </label> <br>
                <label>Termin: <br>
                    <input type="date" name="deadline"/>
                </label> <br>
                <label>Priorytet: <br/>
                    <input type="radio" name="priority" value="1"/> 1
                    <input type="radio" name="priority" value="2"/> 2
                    <input type="radio" name="priority" value="3"/> 3
                    <input type="radio" name="priority" value="4"/> 4
                    <input type="radio" name="priority" value="5"/> 5
                 </label> <br>
                <p>/* WERSJA 2: */</p>
                <p>Priorytet:</p>
                <select name="priority">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                </select>
                <label>Opis: <br>
                    <textarea name="description" cols="30" rows="4" placeholder="Tutaj krótko opisz zadanie..."></textarea>
                </label>
                <button id="addTaskBtn">Dodaj Zadanie</button>
        </fieldset>
    </section>
    <!--WSTĘPNY WYGLĄD HTML-->
    <header>
        <h1 class="logo">LISTA ZADAŃ</h1>
        <button class="btn addTaskBtn">DODAJ ZADANIE</button>
    </header>
    <section id="sort">
        <button class="btn" id="expBtn">TERMIN</button>
        <button class="btn" id="priorityBtn">PRIORYTET</button>
        <button class="btn" id="doneBtn">ZROBIONE</button>
    </section>
    <section class="task">
        <header>
            SKOŃCZYĆ KURS CL <span class="priority">1</span>
            <form>
                <input type="checkbox" class="doneBox" name="doneBox" value="doneBox" />
            </form>
        </header>
        <div class="deadline">
            Zakończenie za: <span class="deadline closeToFinish">3 DNI</span>
        </div>
        <div class="description">
            OPIS:
        </div>
    </section>
</body>
</html>
